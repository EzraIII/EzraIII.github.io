<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Password Generator</title>
        <script type='text/javascript' src='RandomPassword.js'></script>
    </head>
    <body>
        <button onclick="GenerateRandomPassword()">Generate Password</button><br>
        <p>
            <label>Random Password</label>
            <input type = "text" id = "RandomPassword" size = "128"/>
        </p>
        <button id="copyPasswordButton" onclick="copyPassword()">Copy to Clipboard</button>
        <p>
            <label>Number of Characters</label>
            <input type = "number" id = "lengthOfPassword" value = "15"/>
        </p>
        <input type="checkbox" id="RUL" checked>Includes Uppercase Letters<br>
        <input type="checkbox" id="RLL" checked>Includes Lowercase Letters<br>
        <input type="checkbox" id="RN" checked>Includes Numbers<br>
        <input type="checkbox" id="RS" checked>Includes Symbols<br>
        <script>
            function copyPassword() {
                document.getElementById("RandomPassword").select();
                document.execCommand("copy");
            }
        </script>
    </body>
</html>
