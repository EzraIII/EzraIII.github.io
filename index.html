<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Password Generator</title>
        <script type='text/javascript' src='RandomPassword.js'></script>
    </head>
    <body>
        <button onclick="GenerateRandomPassword()">Generate Password</button><br>
        <p>
            <label>Random Password</label>
            <input type = "text" id = "RandomPassword" size = "128"/>
        </p>
        <button class="copyPasswordButton" onclick="copyPassword()"><img src="Clipboard.png">Computer</button>
        <button class="copyPasswordButton" onclick="copyPasswordMobile()"><img src="Clipboard.png">Mobile Device</button>
        <button class="copyPasswordButton" onclick="copyPasswordBasedOnDevice()"><img src="Clipboard.png"></button>
        <p>
            <label>Number of Characters</label>
            <input type = "number" id = "lengthOfPassword" value = "15"/>
        </p>
        <input type="checkbox" id="RUL" checked>Includes Uppercase Letters<br>
        <input type="checkbox" id="RLL" checked>Includes Lowercase Letters<br>
        <input type="checkbox" id="RN" checked>Includes Numbers<br>
        <input type="checkbox" id="RS" checked>Includes Symbols<br>
        <script type='text/javascript'>
            const textboxLengthOfPassword = document.getElementById("lengthOfPassword");
            const textboxRandomPassword = document.getElementById("RandomPassword");
            const checkboxRUL = document.getElementById("RUL");
            const checkboxRLL = document.getElementById("RLL");
            const checkboxRN = document.getElementById("RN");
            const checkboxRS = document.getElementById("RS");
        </script>
        <script>
            var range;
            function copyPassword() {
                textboxRandomPassword.select();
                document.execCommand("copy");
            }
            function copyPasswordMobile() {
                range = document.createRange();
                range.selectNodeContents(textboxRandomPassword);
                selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                textboxRandomPassword.setSelectionRange(0, 999999);
                document.execCommand('copy');
            }
        </script>
    </body>
</html>
